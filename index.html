<html>
    <head>
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
      <script src="./node_modules/web3/dist/web3.min.js"></script>
      <script src="./src/index.js"></script>
    </head>
    <body>
   <main class="container-fluid">
   <header></header>
   <section>

        <h3 class="card-title">
          Celo Swap Status
        </h3>

        <div class="row">
          <div class="col-xl-4 col-lg-6 col-md-12 col-sm-12 col-12">
            <p class="info-text alert alert-primary">
              Network: <span id="network"></span>
            </p>
          </div>

          <div class="col-xl-4 col-lg-6 col-md-12 col-sm-12 col-12">
            <p class="info-text alert alert-secondary">
              ChainId: <span id="chainId"></span>
            </p>
          </div>

          <div class="col-xl-4 col-lg-6 col-md-12 col-sm-12 col-12">
            <p class="info-text alert alert-success">
              Accounts: <span id="accounts"></span>
            </p>
          </div>

          <div class="col-xl-4 col-lg-6 col-md-12 col-sm-12 col-12">
            <p class="info-text alert alert-success">
              Balance: <span id="balance1"></span>
            </p>
          </div>

          <div class="col-xl-4 col-lg-6 col-md-12 col-sm-12 col-12">
            <p class="info-text alert alert-success">
              Balance: <span id="balance2"></span>
            </p>
          </div>

          <div class="col-xl-4 col-lg-6 col-md-12 col-sm-12 col-12">
            <p class="info-text alert alert-success">
              Balance: <span id="balance3"></span>
            </p>
          </div>

          <div class="col-xl-4 col-lg-6 col-md-12 col-sm-12 col-12">
            <p class="info-text alert alert-success">
              exchange data: <span id="exchange"></span>
            </p>
          </div>

        </div>
      </section>


		  <button
                  class="btn btn-primary btn-lg btn-block mb-3"
                  id="exchange_func"
          >
          exchange 1 cGLD to cUSD
		 </button>



	</main>
    </body>
</html>
